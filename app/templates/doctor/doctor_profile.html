<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor profile</title>
</head>
<body>
    <h2>Dr. {{ doctor.username }}</h2>

    {% if doctor.profile %}
        <p><strong>Specialty:</strong> {{ doctor.profile.specialty }}</p>
        <p><strong>Bio:</strong> {{ doctor.profile.bio }}</p>
    {% endif %}

    {% if current_user.role.value == 'patient' %}
        <a href="{{ url_for('patient.book_appointment_with_doctor', doctor_id=doctor.id) }}">Book Appointment</a>
    {% endif %}

</body>
</html>
