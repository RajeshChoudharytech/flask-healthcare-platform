{% extends "base.html" %}
{% block content %}
{% include "message.html" %}
		<!-- Main Wrapper -->
		<div class="main-wrapper">
			
			<!-- Page Content -->
			<div class="content">
				<div class="container-fluid">

					<div class="row">
						<div class="col-md-5 col-lg-4 col-xl-3 theiaStickySidebar">
							{% include "sidebar.html" %}
						</div>
						<div class="col-md-7 col-lg-8 col-xl-9">
							<!-- Basic Information -->
							<div class="card">
								<div class="card-body">
									<h4 class="card-title">Basic Information</h4>
						
									<!-- ✅ Start of form -->
									<form method="POST" action="{{ url_for('doctor.manage_profile') }}">
										{{ csrf_token }}  <!-- If you're using Flask-WTF or CSRF protection -->
						
										<div class="row form-row">
											<div class="col-md-6">
												<div class="form-group">
													<label>Username <span class="text-danger">*</span></label>
													<input type="text" value="{{ current_user.username }}" class="form-control" readonly>
												</div>
											</div>
											<div class="col-md-6">
												<div class="form-group">
													<label>Email <span class="text-danger">*</span></label>
													<input type="email" value="{{ current_user.email }}" class="form-control" readonly>
												</div>
											</div>
											<div class="col-md-6">
												<div class="form-group">
													<label>Bio <span class="text-danger">*</span></label>
													<input type="text" name="bio" value="{{ profile.bio if profile else '' }}" class="form-control">
												</div>
											</div>
											<div class="col-md-6">
												<div class="form-group">
													<label>Specialty <span class="text-danger">*</span></label>
													<input type="text" name="specialist" value="{{ profile.specialty if profile else '' }}" class="form-control">
												</div>
											</div>
											<div class="submit-section submit-btn-bottom">
												<button type="submit" class="btn btn-primary submit-btn">Save Changes</button>
											</div>
										</div>
									</form>
									<!-- ✅ End of form -->
						
								</div>
							</div>
						</div>
						
		   
		</div>
		<!-- /Main Wrapper -->
		{% endblock content %}

		{% block scripts %}
		<!-- jQuery -->
		<script src="{{ url_for('static', filename='assets/js/jquery.min.js')}}"></script>
		
		<!-- Bootstrap Core JS -->
		<script src="{{ url_for('static', filename='assets/js/popper.min.js')}}"></script>
		<script src="assets/js/bootstrap.min.js"></script>
		
		<!-- Sticky Sidebar JS -->
        <script src="{{ url_for('static', filename='assets/plugins/theia-sticky-sidebar/ResizeSensor.js')}}"></script>
        <script src="{{ url_for('static', filename='assets/plugins/theia-sticky-sidebar/theia-sticky-sidebar.js')}}"></script>
		
		<!-- Select2 JS -->
		<script src="{{ url_for('static', filename='assets/plugins/select2/js/select2.min.js')}}"></script>
		
		<!-- Dropzone JS -->
		<script src="{{ url_for('static', filename='assets/plugins/dropzone/dropzone.min.js')}}"></script>
		
		<!-- Bootstrap Tagsinput JS -->
		<script src="{{ url_for('static', filename='assets/plugins/bootstrap-tagsinput/js/bootstrap-tagsinput.js')}}"></script>
		
		<!-- Profile Settings JS -->
		<script src="{{ url_for('static', filename='assets/js/profile-settings.js')}}"></script>
		
		<!-- Custom JS -->
		<script src="{{ url_for('static', filename='assets/js/script.js')}}"></script>
		
{% endblock %}
