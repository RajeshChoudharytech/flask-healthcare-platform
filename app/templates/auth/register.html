<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Register | Doccure</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
	<link href="{{ url_for('static', filename='assets/img/favicon.png') }}" rel="icon">
	<link rel="stylesheet" href="{{ url_for('static', filename='assets/css/bootstrap.min.css') }}">
	<link rel="stylesheet" href="{{ url_for('static', filename='assets/plugins/fontawesome/css/fontawesome.min.css') }}">
	<link rel="stylesheet" href="{{ url_for('static', filename='assets/plugins/fontawesome/css/all.min.css') }}">
	<link rel="stylesheet" href="{{ url_for('static', filename='assets/css/style.css') }}">
</head>
<body class="account-page">
{% include "message.html" %}

<div class="main-wrapper">
	<div class="content">
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-8 offset-md-2">
					<div class="account-content">
						<div class="row align-items-center justify-content-center">
							<div class="col-md-7 col-lg-6 login-left">
								<img src="{{ url_for('static', filename='assets/img/login-banner.png') }}" class="img-fluid" alt="Doccure Register">	
							</div>
							<div class="col-md-12 col-lg-6 login-right">
								<div class="login-header">
									<h3>Register <a href="{{ url_for('auth.register') }}">Are you a Doctor?</a></h3>
								</div>
							
								<form method="POST" action="{{ url_for('auth.register') }}">
									<div class="form-group form-focus">
										<input type="text" class="form-control floating" name="username" required>
										<label class="focus-label">Username</label>
									</div>

									<div class="form-group form-focus">
										<input type="email" class="form-control floating" name="email" required>
										<label class="focus-label">Email</label>
									</div>

									<div class="form-group form-focus">
										<input type="password" class="form-control floating" name="password" required>
										<label class="focus-label">Password</label>
									</div>

									<div class="form-group">
										<label class="focus-label">Role</label>
										<select class="form-control" name="role" required>
											<option value="">-- Select Role --</option>
											<option value="patient">Patient</option>
											<option value="doctor">Doctor</option>
										</select>
									</div>

									<div class="text-right">
										<a class="forgot-link" href="{{ url_for('auth.login') }}">Already have an account?</a>
									</div>

									<button class="btn btn-primary btn-block btn-lg login-btn" type="submit">Sign Up</button>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<script src="{{ url_for('static', filename='assets/js/jquery.min.js') }}"></script>
<script src="{{ url_for('static', filename='assets/js/popper.min.js') }}"></script>
<script src="{{ url_for('static', filename='assets/js/bootstrap.min.js') }}"></script>
<script src="{{ url_for('static', filename='assets/js/script.js') }}"></script>

</body>
</html>
