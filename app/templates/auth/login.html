<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Doccure</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    
    <!-- Favicons -->
    <link href="{{ url_for('static', filename='assets/img/favicon.png') }}" rel="icon">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/bootstrap.min.css') }}">
    
    <!-- Fontawesome CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/plugins/fontawesome/css/fontawesome.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/plugins/fontawesome/css/all.min.css') }}">
    
    <!-- Main CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/style.css') }}">
</head>
<body class="account-page">
{% include "message.html" %}

<!-- Main Wrapper -->
<div class="main-wrapper">

    <!-- Header -->
    <!-- (You can include the full header HTML here if desired) -->

    <!-- Page Content -->
    <div class="content">
        <div class="container-fluid">
        
            <div class="row">
                <div class="col-md-8 offset-md-2">

                    <!-- Login Content -->
                    <div class="account-content">
                        <div class="row align-items-center justify-content-center">
                            <div class="col-md-7 col-lg-6 login-left">
                                <img src="{{ url_for('static', filename='assets/img/login-banner.png') }}" class="img-fluid" alt="Doccure Login">	
                            </div>
                            <div class="col-md-12 col-lg-6 login-right">
                                <div class="login-header">
                                    <h3>Login <span>Doccure</span></h3>
                                </div>

                                <form method="POST">
                                    <div class="form-group form-focus">
                                        <input type="email" name="email" class="form-control floating" required>
                                        <label class="focus-label">Email</label>
                                    </div>
                                    <div class="form-group form-focus">
                                        <input type="password" name="password" class="form-control floating" required>
                                        <label class="focus-label">Password</label>
                                    </div>
                                    <div class="text-right">
                                        <a class="forgot-link" href="#">Forgot Password?</a>
                                    </div>
                                    <button class="btn btn-primary btn-block btn-lg login-btn" type="submit">Login</button>
                                    
                                    <div class="text-center dont-have">Donâ€™t have an account? <a href="{{ url_for('auth.register') }}">Register</a></div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <!-- /Login Content -->

                </div>
            </div>

        </div>
    </div>		
    <!-- /Page Content -->

    <!-- Footer -->
    <!-- (Optional: Add the full footer from your original Doccure layout here) -->

</div>
<!-- /Main Wrapper -->

<!-- Scripts -->
<script src="{{ url_for('static', filename='assets/js/jquery.min.js') }}"></script>
<script src="{{ url_for('static', filename='assets/js/popper.min.js') }}"></script>
<script src="{{ url_for('static', filename='assets/js/bootstrap.min.js') }}"></script>
<script src="{{ url_for('static', filename='assets/js/script.js') }}"></script>

</body>
</html>
